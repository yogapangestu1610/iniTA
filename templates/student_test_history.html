{% extends 'student_dashboard.html' %}
{% block body %}
<div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">     
                <div class="row mb-4">
                    {% if(tests is not none and tests) %}
                <div class="col-lg-12 col-sm-16">
        <h3 class="h3 text-center">EXAM HISTORY</h3>  
      </div>
    <div class="card-body justify-content-md-center">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded">
                <thead class="thead-light">
                    <tr>
                                <th class="border-0" scope="col" >Test ID</th>
                                <th class="border-0" scope="col" >Subject</th>
                                <th class="border-0" scope="col" >Topic</th>
                            </tr>
							 <tbody>
            {% for test in tests %}
                            <tr>
								<td>{{test['test_id']}}</td>
								<td>{{test['subject']}}</td>
								<td>{{test['topic']}}</td>
                             </tr>
            {% endfor %}
                                  </tbody>
                        </table>
                    </div>
                </div>
                {% else %}
                <div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">     
                <div class="row mb-4">
                    <div class="col-lg-12 col-sm-16">
					    <h3 class="h3 text-center">Record Not Found</h3>
                    </div>
                     <!-- <img src="{{ url_for('static', filename='report_bug.png') }}"> -->
                </div>
            </div>
        </div>
    </div>
</div>
                {% endif %}
</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
